@()(implicit flash: play.mvc.Http.Flash)
@import helper._

@main("Register") {
    @form(action = routes.RegisterController.post1(), 'class -> "form-signin") {
        @alert(flash)
        @CSRF.formField
        <h2 class="form-heading">Register</h2>
        <div class="form-group">
            <input name="username" type="text" class="form-control" placeholder="Email address" autofocus/>
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control" placeholder="Password"/>
        </div>
        <div class="g-recaptcha" data-sitekey="6LfpYy0UAAAAALI0zTdsq9AzUE1Mi2KeCy-bpoEx"></div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Continue</button>
        <h4 class="text-center"><a href="/login">Back to login</a></h4>
    }
}
